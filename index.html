<article id="msgs"></article>
<script>
    if(window.WebSocket){
        let ws = new WebSocket("ws://localhost:9090");

        ws.onopen = function(){
            ws.send("welcome to the html of chat application");
        }


       ws.onmessage = function(msg){
           document.getelementbyid("msgs").innerHTML+= msg.data+"<br>";
       }

      ws.onerror = function(err){
          console.log("Error");
      }


    }
</script>
